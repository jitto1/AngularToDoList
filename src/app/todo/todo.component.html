<div class="container mt-4">
    <h1 class="text-center">To-Do List</h1>
    <div class="input-group mb-3">
        <input type="text" class="form-control" [(ngModel)]="newTask" placeholder="Add a new task" />
        <button class="btn btn-primary" (click)="addTask()">Add</button>
    </div>

    <div class="btn-group mb-3">
        <button class="btn btn-outline-secondary" (click)="setFilter('all')">All</button>
        <button class="btn btn-outline-secondary" (click)="setFilter('completed')">Completed</button>
        <button class="btn btn-outline-secondary" (click)="setFilter('pending')">Pending</button>
    </div>

    <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let task of filteredTasks">
            <div>
                <input type="checkbox" [(ngModel)]="task.completed" (change)="saveTasks()" />
                <span [class.text-decoration-line-through]="task.completed">{{ task.title }}</span>
            </div>
            <button class="btn btn-danger btn-sm" (click)="deleteTask(task)">Delete</button>
        </li>
    </ul>
</div>
